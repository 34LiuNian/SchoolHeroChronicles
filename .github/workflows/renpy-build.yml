name: Build Ren'Py VN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Cache Ren'Py SDK
        uses: actions/cache@v4
        with:
          path: renpy-sdk
          key: renpy-8.1.3-sdk
      
      - name: Download Ren'Py SDK
        run: |
          if [ ! -d "renpy-sdk" ]; then
            wget https://www.renpy.org/dl/8.1.3/renpy-8.1.3-sdk.tar.bz2
            tar xf renpy-8.1.3-sdk.tar.bz2
            mv renpy-8.1.3-sdk renpy-sdk
          fi
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      
      - name: Build Distributions
        run: |
          export RENPY_RENDERER=sw
          export SDL_AUDIODRIVER=dummy
          export SDL_VIDEODRIVER=dummy
          cd renpy-sdk
          # 使用虚拟显示器运行构建 - 打包 Web, Linux, Windows
          xvfb-run -a ./renpy.sh launcher distribute ../. --package web --package linux --package pc
      
      - name: List Generated Files
        run: |
          # 在项目根目录中查找构建文件
          find . -name "*.zip" -o -name "*.tar.bz2"
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: renpy-builds
          # 从整个工作区查找文件
          path: |
            **/*.zip
            **/*.tar.bz2
          if-no-files-found: warn

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: renpy-builds
          path: dist

      - name: Unzip web package and Verify
        run: |
          # 找到 web 包并解压
          WEB_PACKAGE=$(find dist -name '*-web.zip' | head -n 1)
          if [ -z "$WEB_PACKAGE" ]; then
            echo "Web package not found!"
            exit 1
          fi
          echo "Found web package: $WEB_PACKAGE"
          
          unzip "$WEB_PACKAGE" -d game-web
          
          # 将解压后的内容移动到顶层，以便 Pages 部署
          # Ren'Py 会创建一个类似 'ProjectName-1.0-web' 的目录
          WEB_CONTENT_DIR=$(find game-web -mindepth 1 -maxdepth 1 -type d)
          if [ -z "$WEB_CONTENT_DIR" ]; then
            echo "Unzipped content directory not found!"
            exit 1
          fi
          echo "Moving content from $WEB_CONTENT_DIR to root"
          mv $WEB_CONTENT_DIR/* .
          
          echo "--- File structure before uploading to Pages ---"
          ls -laR
          echo "------------------------------------------------"
          
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4